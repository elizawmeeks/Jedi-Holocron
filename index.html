<!DOCTYPE html>
<html lang="en">
<head>
	<title>Makin' Cubes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!-- HTML divs to hold the cube -->
	<!-- Container -->
	<div class="wrap">
		<!-- Angle class sets the cube at an angle -->
		<div class="angle">
			<div class="cube">
				<!-- Front of cube -->
				<div class="face front">
					<div class="outer-circle"></div>
					<div class="outer-square"></div>
					<div class="inner-square"></div>
					<div class="inner-circle"></div>
				</div>
				<!-- Back of cube -->
				<div class="face back">
					<div class="outer-circle"></div>
					<div class="outer-square"></div>
					<div class="inner-square"></div>
					<div class="inner-circle"></div>
				</div>
				<!-- Top of cube -->
				<div class="face top">
					<div class="outer-circle"></div>
					<div class="outer-square"></div>
					<div class="inner-square"></div>
					<div class="inner-circle"></div>
				</div>
				<!-- Bottom of cube -->
				<div class="face bottom">
					<div class="outer-circle"></div>
					<div class="outer-square"></div>
					<div class="inner-square"></div>
					<div class="inner-circle"></div>
				</div>
				<!-- Left of cube -->
				<div class="face left">
					<div class="outer-circle"></div>
					<div class="outer-square"></div>
					<div class="inner-square"></div>
					<div class="inner-circle"></div>
				</div>
				<!-- Right of cube -->
				<div class="face right">
					<div class="outer-circle"></div>
					<div class="outer-square"></div>
					<div class="inner-square"></div>
					<div class="inner-circle"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
